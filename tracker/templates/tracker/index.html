{% extends "base.html" %}

{% block title %}Tracker{% endblock %}

{% block content %}
{% if message %}
<div class="notification is-info">
    {{ message }}
</div>
{% endif %}
<div class="field">

    <form action="{% url 'register_term' %}" method="post">
        {% csrf_token %}

        <label class="label">Label</label>
        <div class="control">
            <input class="input" type="text" placeholder="Termo para monitorar..." name="term" required>
            <input class="button is-primary" type="submit" value="Adicionar termo">
        </div>
    </form>
</div>

{% endblock %}
