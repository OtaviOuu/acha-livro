services:
  web:
    build: .
    command: >
      sh -c "/venv/bin/python manage.py migrate &&
             /venv/bin/python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    command: sh -c "/venv/bin/python manage.py run_huey"
    depends_on:
      - redis
